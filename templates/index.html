<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            margin-top: 20px;
        }

        .image-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            position: relative;
        }

        .image-item img {
            max-width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        .image-item .description {
            margin-top: 10px;
            text-align: center;
        }

        .delete-button {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: darkred;
        }

        .upload-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .upload-button:hover {
            background-color: darkred;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Image Upload</h1>

    <form method="POST" action="/" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="text" name="description" placeholder="Description">
        <button class="upload-button" type="submit">Upload</button>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </form>

    <hr>

    <h2>Uploaded Images:</h2>

    {% if files %}
        <div class="image-grid">
            {% for file in files %}
                <div class="image-item">
                    <button class="delete-button" onclick="deleteImage('{{ file }}', this.parentNode)">X</button>
                    <img src="{{ url_for('static', filename='photos/' + file) }}" alt="{{ file }}">
                    <div class="description">{{ file }}</div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No images uploaded yet.</p>
    {% endif %}

    <script>
        function deleteImage(filename, parentElement) {
            // Perform deletion logic here
            // You can use JavaScript AJAX request to delete the image file or any other backend method.
            console.log('Delete image:', filename);
            
            // Remove the image box from the DOM
            parentElement.remove();
        }
    </script>
</body>
</html>
