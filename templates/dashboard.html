<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            margin-top: 20px;
        }

        .image-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .image-item img {
            max-width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        .image-item .description {
            margin-top: 10px;
            text-align: center;
        }

        .upload-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .upload-button:hover {
            background-color: darkred;
        }

        .sign-out {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the page, {{ session['username'] }}</h1>

    <form method="POST" action="/" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="text" name="description" placeholder="Description">
        <button class="upload-button" type="submit">Upload</button>
    </form>

    <form method="POST" action="/logout" class="sign-out">
        <button class="sign-out-button" type="submit">Sign Out</button>
    </form>

    <hr>

    <h2>Uploaded Images:</h2>

    <div class="image-grid">
        {% for file in files %}
            <div class="image-item">
                <img src="{{ url_for('static', filename='photos/' + session['username'] + '/' + file) }}" alt="{{ file }}">
                <div class="description">{{ file }}</div>
                <form method="POST" action="/delete/{{ file }}">
                    <button class="delete-button" type="submit">Delete</button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
